<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
  background-color: black;
  color: white;
  font-family: 'Arial', sans-serif;
}

.filter-container {
  width: 250px;
  padding: 20px;
}

.slider-container {
  margin-bottom: 20px;
}

.slider {
  width: 100%;
  appearance: none;
  background: linear-gradient(to right, red 50%, white 50%);
  height: 5px;
  outline: none;
  border-radius: 10px;
  margin-bottom: 10px;
}

.slider::-webkit-slider-thumb {
  appearance: none;
  width: 15px;
  height: 15px;
  background-color: red;
  border-radius: 50%;
}

.price-labels {
  display: flex;
  justify-content: space-between;
}

.category-container h3 {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
}

.category-list {
  list-style-type: none;
  padding-left: 0;
  margin-top: 10px;
}

.category-list li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.category-list input[type="checkbox"] {
  appearance: none;
  background-color: white;
  border-radius: 3px;
  width: 18px;
  height: 18px;
  border: 2px solid red;
  margin-right: 10px;
  display: inline-block;
}

.category-list input[type="checkbox"]:checked {
  background-color: red;
}

.category-list label {
  flex-grow: 1;
}

.category-list span {
  color: gray;
}

    </style>
</head>
<body>
    <div class="category-container">
        <h3>Catégorie <span class="dropdown-arrow">▼</span></h3>
        <ul class="category-list">
          <li><input type="checkbox" id="bestsellers" checked><label for="bestsellers">Bestsellers</label><span>(123)</span></li>
          <li><input type="checkbox" id="goodies" checked><label for="goodies">Goodies</label><span>(123)</span></li>
          <li><input type="checkbox" id="vetements"><label for="vetements">Vêtements</label><span>(123)</span></li>
          <li><input type="checkbox" id="affiches"><label for="affiches">Affiches/posters</label><span>(123)</span></li>
          <li><input type="checkbox" id="comics"><label for="comics">Comics</label><span>(123)</span></li>
          <li><input type="checkbox" id="multimedia"><label for="multimedia">Multimédia</label><span>(123)</span></li>
          <li><input type="checkbox" id="equipement"><label for="equipement">Équipement</label><span>(123)</span></li>
          <li><input type="checkbox" id="bijoux"><label for="bijoux">Bijoux</label><span>(123)</span></li>
          <li><input type="checkbox" id="vehicules"><label for="vehicules">Véhicules</label><span>(123)</span></li>
        </ul>
      </div>
</body>
</html>
